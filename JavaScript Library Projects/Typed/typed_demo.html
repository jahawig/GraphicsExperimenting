<!DOCTYPE html>
<html lang="en">

<head>
	<title>Simple Demo</title>

	<!-- Import style.css from root directory -->
	<link rel="stylesheet" href="typed_demo.css" />
</head>

<body>
	<div class="heading">
		<h1>Look @ Me Type</h1>
		<h3>
			<span class="text-slider-items">
				Hello Human, I am beginning to understand, You shoud be worried
			</span>
			<strong class="text-slider"></strong>

		</h3>
	</div>
	<!-- Import typed.min.js file from typed.js folder -->
    <script type="text/javascript" src="typed.js"></script>
	
	<!-- Add jquery cdn -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

	<!-- Add this script for successful
		implementation of typed.js -->
	<script>
		if ($(".text-slider").length == 1) {
			
			var typed_strings =
				$(".text-slider-items").text();

			var typed = new Typed(".text-slider", {
				strings: typed_strings.split(", "),
				typeSpeed: 50,
				loop: true,
				backDelay: 900,
				backSpeed: 30,
			});
		}
	</script>
</body>

</html>
